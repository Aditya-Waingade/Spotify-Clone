<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1" >
                <div class="logo"><img class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li>
                        <img class="invert" src="img/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="img/search.svg" alt="home">Search
                    </li>
                </ul>
            </div>

            <div class="library bg-grey    rounded m-1 p-1">
                <div class="heading">
                    <img class="invert"  src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList" >

                  <ul>
                  
                  </ul>

                </div>

                <div class="footer">
                  <div>
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                  </div>
                  <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span>
                    </a> 
                  </div>
                  <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span>
                    </a>
                  </div>
                  <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                  </div>
                  <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                  </div>
                  <div>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                  </div>

                </div>


            </div>
            
        </div>

     <div class="right rounded bg-grey">
      
      <div class="header">
        <div class="nav">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="buttons"> 
          <button class="installbtn"><i class="fa-regular fa-circle-down"></i>Install App</button>
          <button class="signupbtn">Sign Up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer">
          <div class="card ">
            <div class="play">
             <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke="1.5"
              stroke-linejoin="round" />
             </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f00000002c25b09bf805ed116b5826d52" alt="">
            <h2>Desi Hits</h2>
            <p>
              Best of South Asian Music. <br>Cover: Karan Aujla</p>
          </div>

          <div class="card ">
            <img src="https://i.scdn.co/image/ab67706f00000002c25b09bf805ed116b5826d52" alt="">
            <h2>Desi Hits</h2>
            <p>
              Best of South Asian Music. <br>Cover: Karan Aujla</p>
          </div>

        </div>


      <div class="playbar">
        <div class="seekbar">
          <div class="circle">

          </div>
        </div>

        <div class="songinfo">

        </div>


       <div class="songbtns">
        <img width="10px" height="10px" id="previous" src="img/prevsong.svg" alt="">
                            <img width="10px" height="10px" id="play" src="img/play.svg" alt="">
                            <img width="10px" height="10px" id="next" src="img/nextsong.svg" alt="">
       </div>

       <div class="songtime">

       </div>

      </div>



      </div>

     </div>

    </div>
     

    <script src="app.js"></script>
</body>
</html>
